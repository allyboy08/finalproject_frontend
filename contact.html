<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>account</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/navigation.css" />
    <link rel="stylesheet" href="./assets/styles/contact.css" />
  </head>
  <body>
    <nav>
      <div class="navbar" id="nav-links">
        <span class="closebtn" onclick="closeNav()">
          <i class="fa fa-times"></i>
        </span>

        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Profile</a>
          <a href="#">Contact Us</a>
          <a href="#">Blog</a>
          <a href="#">Programs</a>
        </div>
      </div>
      <span class="hamburger" onclick="openNav()">
        <i class="fa fa-bars"></i>
      </span>
    </nav>
    <div class="contact-container">
      <div class="contact">
        <h3>Contact Form</h3>

        <form id="contact-form" action="contact.html" method="POST">
          <p>
            Name
            <input type="text" name="fname" id="fname" placeholder="name" />
          </p>
          <p>
            Address
            <input
              type="text"
              name="address"
              id="address"
              placeholder="address"
            />
          </p>
          <p>
            Email
            <input type="text" name="email" id="email" placeholder="email" />
          </p>
          <p>
            Phone-Number
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="phone number"
            />
          </p>

          <p class="full">
            Message
            <textarea
              name="message"
              id="message"
              placeholder="message"
            ></textarea>
          </p>
          <p class="full">
            <input type="submit" name="send" id="send" value="send" />
          </p>
        </form>
      </div>
    </div>
    <script src="./assets/script/navigation.js"></script>
  </body>
</html>
