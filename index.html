<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/navigation.css" />
    <link rel="stylesheet" href="./assets/styles/landing.css" />
    <link rel="stylesheet" href="./assets/styles/plans.css" />
    <link rel="stylesheet" href="./assets/styles/login.css" />
    <link rel="stylesheet" href="./assets/styles/contact.css" />
  </head>
  <body>
    <!-- Preloader -->

    <!-- Navigation Section -->
    <!-- <span class="pro">
      <a href="./profile.html"><i class="fa fa-user"></i></a>
    </span> -->
    <nav>
      <div class="navbar" id="nav-links">
        <span class="closebtn" onclick="closeNav()">
          <i class="fa fa-times"></i>
        </span>

        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="./profile.html">Profile</a>
          <a href="#contact-form">Contact Us</a>
          <a href="./blog.html">Blog</a>
          <a href="#programs">Programs</a>
        </div>
      </div>
    </nav>
    <span class="hamburger" onclick="openNav()">
      <i class="fa fa-bars"></i>
    </span>

    <!-- landing -->
    <header class="title" id="home">
      <h1 class="heading">FIELD HOCKEY TRAINING</h1>
      <div class="log-container">
        <div class="log">
          <div class="log-body">
            <button class="logbtn" id="myBtn">login</button>
            <div id="myModal" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                </div>
                <form id="login" onsubmit="event.preventDefault(); login()">
                  <p>
                    <input
                      type="text"
                      name="uname"
                      id="uname"
                      placeholder="username"
                    />
                  </p>
                  <p>
                    <input
                      type="text"
                      name="passw"
                      id="pass"
                      placeholder="password"
                    />
                  </p>

                  <button class="logbtn" id="lbtn" type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="log">
          <div class="log-body">
            <button class="logbtn" id="myBtn1">register</button>
            <div id="myModal1" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close1">&times;</span>
                </div>
                <form
                  id="create-account"
                  onsubmit="event.preventDefault(); createAccount()"
                >
                  <p>
                    <input
                      type="text"
                      name="fname"
                      id="fname"
                      placeholder="Full Name"
                      required
                    />
                  </p>
                  <p>
                    <input
                      type="text"
                      name="uname"
                      id="uname"
                      placeholder="Username"
                      required
                    />
                  </p>
                  <p>
                    <input
                      type="text"
                      name="passw"
                      id="pass"
                      placeholder="Password"
                      required
                    />
                  </p>
                  <p>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      placeholder="Email"
                      required
                    />
                  </p>

                  <button class="logbtn" id="rbtn" type="submit">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="log">
          <div class="log-body">
            <button class="logbtn" id="myBtn2">Admin</button>
            <div id="myModal2" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close2">&times;</span>
                </div>
                <form id="admin" onsubmit="event.preventDefault(); admin()">
                  <p>
                    <input
                      type="text"
                      name="uname"
                      id="uname"
                      placeholder="username"
                    />
                  </p>
                  <p>
                    <input
                      type="text"
                      name="passw"
                      id="pass"
                      placeholder="password"
                    />
                  </p>

                  <button class="logbtn" id="abtn" type="submit">admin</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="log">
          <div class="log-body">
            <button class="signbtn" id="myBtn">sign-out</button>
            <div id="myModal3" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close3">&times;</span>
                </div>
                <form id="login" onsubmit="event.preventDefault(); signout()">
                  <p>
                    <input
                      type="text"
                      name="uname"
                      id="uname"
                      placeholder="username"
                    />
                  </p>
                  <p>
                    <input
                      type="text"
                      name="passw"
                      id="pass"
                      placeholder="password"
                    />
                  </p>

                  <button class="logbtn" id="lbtn" type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="programs" id="programs">
      <h1 class="head">Programs</h1>
      <div class="card">
        <div class="container">
          <img
            src="./assets/images/goalie.jpg"
            alt="Avatar"
            class="image"
            id="gimage"
          />
          <div class="middle" id="gmiddle">
            <button id="drillbtn"><a href="./goalie.html">goalie</a></button>
          </div>
        </div>
        <div class="container">
          <img src="./assets/images/at.jpg" alt="Avatar" class="image" />
          <div class="middle">
            <button id="drillbtn"><a href="./attack.html">attack</a></button>
          </div>
        </div>
        <div class="container">
          <img src="./assets/images/def.jpg" alt="Avatar" class="image" />
          <div class="middle">
            <button id="drillbtn"><a href="./defence.html">defence</a></button>
          </div>
        </div>
        <div class="container">
          <img src="./assets/images/work.jpg" alt="Avatar" class="image" />
          <div class="middle">
            <button id="drillbtn">
              <a href="./workouts.html">workouts</a>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="contact">
      <div class="contact-container">
        <div class="contact-card">
          <h1 class="head">Contact Form</h1>

          <form id="contact-form" action="contact.html" method="POST">
            <p>
              Name
              <input type="text" name="fname" id="fname" placeholder="name" />
            </p>
            <!-- <p>
              Address
              <input
                type="text"
                name="address"
                id="address"
                placeholder="address"
              />
            </p> -->
            <p>
              Email
              <input type="text" name="email" id="email" placeholder="email" />
            </p>
            <!-- <p>
              Phone-Number
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="phone number"
              />
            </p> -->

            <p class="full">
              Message
              <textarea
                name="message"
                id="message"
                placeholder="message"
              ></textarea>
            </p>
            <p class="full">
              <input type="submit" name="send" id="send" value="send" />
            </p>
          </form>
        </div>
      </div>
    </section>
    <script src="./assets/script/admin.js"></script>
    <script src="./assets/script/navigation.js"></script>
    <script src="./assets/script/login.js"></script>
  </body>
</html>
