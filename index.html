<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/login.css" />
    <link rel="stylesheet" href="./assets/styles/profile.css" />
  </head>
  <body>
    <div class="land">
      <div class="log-container">
          <div class="log">
            <div class="log-body">
              <button class="logbtn" id="myBtn">Login</button>
              <div id="myModal" class="modal">
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close">&times;</span>
                  </div>
                  <form id="login" onsubmit="event.preventDefault(); login()">
                    <p>
                      <input
                        type="text"
                        name="uname"
                        id="uname"
                        placeholder="username"
                      />
                    </p>
                    <p>
                      <input
                        type="password"
                        name="passw"
                        id="passw"
                        placeholder="password"
                      />
                    </p>

                    <button class="logbtn" id="lbtn" type="submit" onclick="logged()">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="log">
            <div class="log-body">
              <button class="logbtn" id="myBtn1">Register</button>
              <div id="myModal1" class="modal">
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close1">&times;</span>
                  </div>
                  <form
                    id="create-account"
                    onsubmit="event.preventDefault(); createAccount()"
                  >
                    <p>
                      <input
                        type="text"
                        name="fname"
                        id="fname"
                        placeholder="Full Name"
                        required
                      />
                    </p>
                    <p>
                      <input
                        type="text"
                        name="uname"
                        id="uname"
                        placeholder="Username"
                        required
                      />
                    </p>
                    <p>
                      <input
                        type="password"
                        name="passw"
                        id="pass"
                        placeholder="Password"
                        required
                      />
                    </p>
                    <p>
                      <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Email"
                        required
                      />
                    </p>

                    <button class="logbtn" id="rbtn" type="submit">
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="log">
            <div class="log-body">
              <button class="logbtn" id="myBtn2">Admin</button>
              <div id="myModal2" class="modal">
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close2">&times;</span>
                  </div>
                  <form id="admin" onsubmit="event.preventDefault(); admin()">
                    <p>
                      <input
                        type="text"
                        name="uname"
                        id="uname"
                        placeholder="username"
                      />
                    </p>
                    <p>
                      <input
                        type="password"
                        name="passw"
                        id="pass"
                        placeholder="password"
                      />
                    </p>

                    <button class="logbtn" id="abtn" type="submit">admin</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- <button class="outbtn" id="obtn" onclick="out()">Sign-Out</button> -->
        </div>
      </div>  
    <script src="./assets/script/admin.js"></script>
    
    <script src="./assets/script/login.js"></script>
  </body>
